weather:
  api:
    key: ${API_KEY}
    url: http://api.weatherapi.com/v1

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/WeatherApi
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
